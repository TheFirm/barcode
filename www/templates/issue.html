<ion-view view-title="Issue" ng-controller="IssueCtrl">
    <ion-header-bar align-title="center" class="bar-light">
        <h1 class="title">Issue</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <!--<label class="item item-input item-floating-label">-->
                <!--<span class="input-label has-input">Project</span>-->
                <!--<input type="text" class="input_with_button" ng-model="form.project">-->
                <!--<button class="button" ng-click="scanJson()">Submit</button>-->
            <!--</label>-->

            <label class="item item-input item-floating-label">
                <span class="input-label has-input">Project</span>
                <input type="text" class="input_with_button" ng-model="form.project"/>
            </label>
            <button class="button" ng-click="scanJson()">Scan</button>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Umbrella</span>
                <input type="text" ng-model="form.umbrella"/>
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label has-input">Part</span>
                <input type="text" class="input_with_button" ng-model="form.part"/>
            </label>
            <button class="button" ng-click="scanText()">Scan</button>


            <label class="item item-input item-stacked-label">
                <span class="input-label">Summary</span>
                <input type="text" ng-model="form.summary"/>
            </label>

            <label class="item item-input item-select">
                <span class="input-label">Type</span>
                <select ng-model="form.type" ng-init="form.type = ISSUE_TYPES[0].id">
                    <option ng-repeat="issue_type in ISSUE_TYPES" value="{{issue_type.id}}" ng-bind="issue_type.title"></option>
                </select>
            </label>
        </div>
        <!--<button ng-click="scanJson()">scanJson</button>-->
        <!--<button ng-click="scanText()">scanText</button>-->
        <!--<button ng-click="toast()">toast</button>-->
        <span ng-bind="result"></span>
    </ion-content>
    <ion-footer-bar align-title="center" class="">
        <div class="button-bar">
            <button class="button">Delete</button>
            <button class="button">Save</button>
            <button class="button">Next</button>
        </div>
        <!--<div class="buttons">-->
        <!--</div>-->
        <!--<div class="buttons">-->
        <!--</div>-->
    </ion-footer-bar>
</ion-view>
